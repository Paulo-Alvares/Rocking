<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugar</title>
    <link rel="shortcut icon" href="assets/index/home/coroa.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/plugar.css">
    <script src="./js/funcoes.js"></script>
</head>

<body>
    <!-- Tela de Plugar -->
    <section class="tela">
        <div class="container">

            <!-- Div de validação -->
            <div class="validacao">
                <div class="titulo_validacao"></div>
                <div class="texto_validacao"></div>
            </div>

            <!-- Formulário de login -->
            <div class="formulario">
                <form action="" class="login">
                    <h1>LOGIN</h1>
                    <div class="coleta">
                        <div class="campo">
                            <i class="uil uil-envelope"></i>
                            <input type="email" placeholder="SEU EMAIL" id="in_email_login">
                        </div>
                        <div class="campo">
                            <i class="uil uil-unlock"></i>
                            <input type="password" placeholder="SUA SENHA" id="in_senha_login">
                        </div>
                    </div>
                    <button type="button" onclick="plugar()">PLUGAR</button>
                </form>
            </div>

            <!-- Formulário de cadastro -->
            <div class="formulario">
                <form class="cadastro">
                    <h1>CADASTRO</h1>
                    <div class="fase active">
                        <div class="coleta">
                            <div class="campo">
                                <i class="uil uil-user"></i>
                                <input type="text" placeholder="SEU NOME" id="in_nome_cadastro">
                            </div>
                            <div class="campo">
                                <i class="uil uil-envelope"></i>
                                <input type="email" placeholder="SEU EMAIL" id="in_email_cadastro">
                            </div>
                        </div>
                        <button type="button" onclick="proximaFase()">AVANÇAR</button>
                    </div>
                    <div class="fase">
                        <div class="coleta">
                            <div class="campo">
                                <i class="uil uil-unlock"></i>
                                <input type="password" placeholder="SUA SENHA" id="in_senha_cadastro">
                            </div>
                            <div class="campo">
                                <i class="uil uil-lock-open-alt"></i>
                                <input type="password" placeholder="CONFIRME SUA SENHA" id="in_confirma_cadastro">
                            </div>
                        </div>
                        <div class="botoes">
                            <button type="button" onclick="voltaFase()">RETORNAR</button>
                            <button type="button" onclick="cadastrar()">CADASTRAR</button>
                        </div>
                    </div>
                    <!-- <div class="fase">
                        <div class="campo">
                            <label class="input-file" id="labelFile">
                                <i class="uil uil-image-plus"></i>
                                <i class="uil uil-spinner-alt"></i>
                                <input type="file" id="in_imagem_cadastro" onchange="verImagem()">
                            </label>
                        </div>
                        <div class="botoes">
                            <button type="button" onclick="voltaFase()">RETORNAR</button>
                            <button type="button" onclick="cadastrar()">CADASTRAR</button>
                        </div>
                    </div> -->
                </form>
            </div>
        </div>
    </section>

    <!-- Bola de transição -->
    <div class="bola">
        <div class="voltar">
            <a href="index.html"><i class="uil uil-arrow-left"></i><div class="bar"></div></a>
        </div>
        <div class="imagem polvo">
            <img src="assets/plugar/polvo.png">
        </div>
        <div class="imagem banda">
            <img src="assets/plugar/banda.png">
        </div>
        <div class="texto_login">
            <p>JÁ É DA VELHA GUARDA?<br>PLUGUE CONOSCO AQUI</p>
            <button class="botoes loginbtn">LOGIN</button>
        </div>
        <div class="texto_cadastro">
            <p>NÃO TEM UMA CONTA? ENTRE PARA NOSSA BANDA</p>
            <button class="botoes">CADASTRAR</button>
        </div>
    </div>

    <script src="js/plugar.js"></script>
</body>

</html>
