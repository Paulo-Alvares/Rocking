<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links para o CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/sidebar.css">

    <!-- Icones -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/coroa.png" type="image/x-icon">

    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Link para o script -->
    <script src="../js/plugar.js"></script>
    <script src="../js/funcoes.js"></script>

    <title>Dados</title>
</head>

<body>
    <!-- Sidebar -->
    <nav>
        <div class="logo-name">
            <img src="assets/coroa.png" alt="">
            <span class="logo_name">ROCKING</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li>
                    <a href="">
                        <i class="uil uil-music"></i>
                        <span class="link-name">DADOS</span>
                    </a>
                </li>
                <li>
                    <a href="quiz.html">
                        <i class="uil uil-question-circle"></i>
                        <span class="link-name">QUIZ</span>
                    </a>
                </li>
                <li>
                    <a href="../index.html" onclick="limparSessao()">
                        <i class="uil uil-multiply"></i>
                        <span class="link-name">SAIR</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="text">
            <h1>OLÁ, <span id="b_usuario">USUÁRIO!</span></h1>
        </div>
    </nav>

    <!-- Dashboard -->
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
        </div>

        <div class="dash-content parte1">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-eye"></i>
                    <span class="text">VISÃO GERAL</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <span class="text">PARA POR NO RADAR...</span>
                        <div class="orienta">
                            <div class="label band">
                                <div class="tet">
                                    <div class="ball b1"></div>
                                    <span>THE BEATLES</span>
                                </div>
                                <div class="tet">
                                    <div class="ball b2"></div>
                                    <span>NIRVANA</span>
                                </div>
                                <div class="tet">
                                    <div class="ball b3"></div>
                                    <span>QUEEN</span>
                                </div>
                            </div>
                            <div>
                                <canvas id="myChartone" class="chart one"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="box box2">
                        <span class="text">BOM PARA APRENDER</span>
                        <div class="orienta">
                            <div class="label inst">
                                <div class="tet">
                                    <div class="ball b1"></div>
                                    <span>VIOLÃO</span>
                                </div>
                                <div class="tet">
                                    <div class="ball b2"></div>
                                    <span>GUITARRA</span>
                                </div>
                                <div class="tet">
                                    <div class="ball b3"></div>
                                    <span>BATERIA</span>
                                </div>
                            </div>
                            <div>
                                <canvas id="myCharttwo" class="chart two"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="box box3">
                        <span class="text">HALL DA FAMA</span>
                        <div class="orienta">
                            <div class="label fame">
                                <div class="tet">
                                    <div class="ball b1"></div>
                                    <span>ELVIS PRESLEY</span>
                                </div>
                                <div class="tet">
                                    <div class="ball b2"></div>
                                    <span>DAVID BOWIE</span>
                                </div>
                                <div class="tet">
                                    <div class="ball b3"></div>
                                    <span>RITA LEE</span>
                                </div>
                            </div>
                            <div>
                                <canvas id="myCharttree" class="chart tree"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dash-content parte2">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-user"></i>
                    <span class="text">SOBRE VOCÊ</span>
                </div>

                <div class="boxes para">
                    <div class="box box4">
                        <span class="text">SUA BANDA FAVORITA</span>
                        <img src="" alt="">
                    </div>
                    <div class="box box5">
                        <span class="text">SEU INSTRUMENTO FAVORITO</span>
                        <img src="" alt="">
                    </div>
                    <div class="box box6">
                        <span class="text">SEU FAMOSO DE ESTIMAÇÃO</span>
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/dashboard.js"></script>
</body>

</html>
